
<form name="myForm" id="myForm" ng-if="form.errorStatus == false">
    <div ng-repeat="field in form.form.questions">
        <field-directive field="field">
        </field-directive>
    </div>
    <div class="submit-area">
        <button type="submit">Submit</button>
    </div>
</form>
<div ng-if="form.errorStatus == true" class="error-block">
    Something going wrong
</div>
